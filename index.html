<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="my-table">
        <thead>
            <div class="container">
                <h1 id="current-cell">Null</h1>
                <button id="bold-btn">B</button>
                <button id="italic-btn">I</button>
                <button id="underline-btn">U</button>
                <button id="left-align">Left</button>
                <button id="center-align">Center</button>
                <button id="right-align">Right</button>
            </div>
          
           
            <select id="font-size">
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">60</option>
            </select>

            <select  id="font-family">
                <option value="serif">serif</option>
                <option value="sans Serif">sans Serif</option>
                <option value="cursive">cursive</option>
                <option value="monospace">monospace</option>
            </select>
            

            <button id="cut-button">Cut</button>
            <button id="copy-button">Copy</button>
            <button id="paste-button">Paste</button>

            <br>
            <br>
            <!-- background color functionalities -->
            <label for="bg-color">Bg Color</label>
            <input type="color"id="bg-color">
            
            <!-- text color -->
            <label for="text-color">Text Color</label>
            <input type="color"id="text-color">

            <tr id="table-heading-row">
                <!-- empty cell -->
                <th>S.NO</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>



    <script src="./script.js"></script>
    
</body>
</html>
